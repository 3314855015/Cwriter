<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨夜文书 - 添加设定</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B35',
                        secondary: '#4ECDC4',
                        tertiary: '#45B7D1',
                        success: '#96CEB4',
                        danger: '#FFEAA7',
                        warning: '#FD79A8',
                        dark: {
                            100: '#1A1A1A',
                            200: '#2D2D2D',
                            300: '#404040',
                            400: '#525252',
                            500: '#737373'
                        },
                        text: {
                            primary: '#FFFFFF',
                            secondary: '#B3B3B3',
                            tertiary: '#808080'
                        }
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif']
                    },
                    boxShadow: {
                        'card': '0 4px 12px rgba(0, 0, 0, 0.3)',
                        'fab': '0 6px 20px rgba(255, 107, 53, 0.4)'
                    }
                }
            }
        }
    </script>
    <style>
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .glass {
            background: rgba(45, 45, 45, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .form-input {
            background: rgba(64, 64, 64, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #FF6B35;
            background: rgba(64, 64, 64, 0.7);
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
        }
        
        .form-input::placeholder {
            color: #808080;
        }
        
        .save-button {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8A65 100%);
            transition: all 0.3s ease;
        }
        
        .save-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }
        
        .save-button:disabled {
            background: #525252;
            cursor: not-allowed;
        }
        
        .category-option {
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .category-option.selected {
            border-color: #FF6B35;
            background: rgba(255, 107, 53, 0.1);
            color: #FF6B35;
        }
        
        .work-tag {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.3);
            transition: all 0.2s ease;
        }
        
        .work-tag.selected {
            background: rgba(78, 205, 196, 0.4);
            border-color: #4ECDC4;
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #FD79A8;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .success-message {
            color: #96CEB4;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-dark-100 text-text-primary font-sans">
    <!-- 状态栏 -->
    <div id="status-bar" class="bg-dark-100 text-text-primary text-sm flex justify-between items-center px-4 py-1 safe-top">
        <div class="flex items-center space-x-1">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 主容器 -->
    <div id="main-container" class="min-h-screen bg-dark-100">
        <!-- 顶部导航栏 -->
        <header id="page-header" class="glass px-4 py-3 border-b border-dark-300">
            <div class="flex items-center justify-between">
                <button id="back-btn" class="w-10 h-10 rounded-full bg-dark-300/50 flex items-center justify-center hover:bg-dark-300 transition-colors">
                    <i class="fas fa-arrow-left text-text-primary"></i>
                </button>
                <h1 id="page-title" class="text-lg font-semibold text-text-primary">添加设定</h1>
                <button id="save-btn" class="save-button px-4 py-2 rounded-lg text-white font-medium">
                    保存
                </button>
            </div>
        </header>

        <!-- 表单内容 -->
        <main id="form-content" class="px-4 py-6">
            <form id="setting-form" class="space-y-6">
                <!-- 设定名词 -->
                <div id="term-section" class="space-y-2">
                    <label for="setting-term" class="block text-sm font-medium text-text-primary">
                        设定名词 <span class="text-danger">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="setting-term" 
                        name="setting-term" 
                        class="form-input w-full px-4 py-3 rounded-lg text-text-primary placeholder-text-tertiary"
                        placeholder="请输入设定名词，如：魔法、科技、组织、地点等"
                        required
                    >
                    <div id="term-error" class="error-message hidden"></div>
                </div>

                <!-- 设定分类 -->
                <div id="category-section" class="space-y-3">
                    <label class="block text-sm font-medium text-text-primary">
                        设定分类 <span class="text-danger">*</span>
                    </label>
                    <div id="category-options" class="grid grid-cols-2 gap-3">
                        <button type="button" class="category-option p-3 rounded-lg text-center text-text-primary hover:border-primary transition-colors" data-category="magic">
                            <i class="fas fa-magic text-xl mb-2 block"></i>
                            <span class="text-sm">魔法</span>
                        </button>
                        <button type="button" class="category-option p-3 rounded-lg text-center text-text-primary hover:border-primary transition-colors" data-category="tech">
                            <i class="fas fa-robot text-xl mb-2 block"></i>
                            <span class="text-sm">科技</span>
                        </button>
                        <button type="button" class="category-option p-3 rounded-lg text-center text-text-primary hover:border-primary transition-colors" data-category="organization">
                            <i class="fas fa-users text-xl mb-2 block"></i>
                            <span class="text-sm">组织</span>
                        </button>
                        <button type="button" class="category-option p-3 rounded-lg text-center text-text-primary hover:border-primary transition-colors" data-category="location">
                            <i class="fas fa-map-marker-alt text-xl mb-2 block"></i>
                            <span class="text-sm">地点</span>
                        </button>
                        <button type="button" class="category-option p-3 rounded-lg text-center text-text-primary hover:border-primary transition-colors" data-category="rule">
                            <i class="fas fa-gavel text-xl mb-2 block"></i>
                            <span class="text-sm">规则</span>
                        </button>
                        <button type="button" class="category-option p-3 rounded-lg text-center text-text-primary hover:border-primary transition-colors" data-category="other">
                            <i class="fas fa-ellipsis-h text-xl mb-2 block"></i>
                            <span class="text-sm">其他</span>
                        </button>
                    </div>
                    <input type="hidden" id="setting-category" name="setting-category" required>
                    <div id="category-error" class="error-message hidden"></div>
                </div>

                <!-- 设定描述 -->
                <div id="description-section" class="space-y-2">
                    <label for="setting-description" class="block text-sm font-medium text-text-primary">
                        设定描述 <span class="text-danger">*</span>
                    </label>
                    <textarea 
                        id="setting-description" 
                        name="setting-description" 
                        rows="6"
                        class="form-input w-full px-4 py-3 rounded-lg text-text-primary placeholder-text-tertiary resize-none"
                        placeholder="请详细描述这个设定的具体内容、规则、特性等..."
                        required
                    ></textarea>
                    <div id="description-error" class="error-message hidden"></div>
                    <div class="text-xs text-text-tertiary">
                        <span id="char-count">0</span>/2000 字
                    </div>
                </div>

                <!-- 关联作品 -->
                <div id="works-section" class="space-y-3">
                    <label class="block text-sm font-medium text-text-primary">
                        关联作品
                    </label>
                    <div id="works-list" class="space-y-2">
                        <!-- 作品标签将通过JavaScript动态生成 -->
                    </div>
                    <p class="text-xs text-text-tertiary">
                        选择此设定关联的作品，可多选
                    </p>
                </div>
            </form>
        </main>
    </div>

    <!-- 加载遮罩 -->
    <div id="loading-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="glass rounded-lg p-6 flex flex-col items-center space-y-3">
            <div class="loading-spinner w-8 h-8 border-2 border-primary border-t-transparent rounded-full"></div>
            <span class="text-text-primary">保存中...</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取URL参数的辅助函数
            function getUrlParams() {
                const params = {};
                const queryString = window.location.search.substring(1);
                const urlParams = new URLSearchParams(queryString);
                
                for(const [key, value] of urlParams.entries()) {
                    params[key] = value;
                }
                return params;
            }

            // 模拟数据
            const mockSettings = {
                "setting1": {
                    term: "魔法元素",
                    category: "magic",
                    description: "魔法世界中的基本元素构成，包括火、水、土、风、雷、光、暗七种元素。每种元素都有其独特的属性和表现形式。魔法师可以通过冥想和咒语来操控这些元素能量。",
                    relatedWorks: ["work1", "work3"]
                },
                "setting2": {
                    term: "星际联邦",
                    category: "organization",
                    description: "统治银河系的庞大政治实体，成立于公元2242年。联邦由156个成员国组成，拥有强大的星际舰队和统一的法律体系。其宗旨是维护星际和平与促进文明发展。",
                    relatedWorks: ["work2"]
                }
            };

            const mockWorks = [
                { id: "work1", title: "《星辰纪元》" },
                { id: "work2", title: "《魔法学院录》" },
                { id: "work3", title: "《都市异闻录》" },
                { id: "work4", title: "《未来战争》" }
            ];

            // 获取页面参数
            const params = getUrlParams();
            const isEditMode = params.setting_id && mockSettings[params.setting_id];
            const currentSettingId = params.setting_id;

            // 更新页面标题
            const pageTitle = document.querySelector('#page-title');
            if (isEditMode) {
                pageTitle.textContent = '编辑设定';
            } else {
                pageTitle.textContent = '添加设定';
            }

            // 初始化表单
            function initializeForm() {
                if (isEditMode) {
                    const setting = mockSettings[currentSettingId];
                    document.querySelector('#setting-term').value = setting.term;
                    document.querySelector('#setting-description').value = setting.description;
                    selectCategory(setting.category);
                    updateCharCount();
                }
                renderWorksList();
            }

            // 渲染作品列表
            function renderWorksList() {
                const worksList = document.querySelector('#works-list');
                worksList.innerHTML = '';

                mockWorks.forEach(work => {
                    const isSelected = isEditMode && mockSettings[currentSettingId].relatedWorks.includes(work.id);
                    
                    const workTag = document.createElement('button');
                    workTag.type = 'button';
                    workTag.className = `work-tag px-4 py-2 rounded-lg text-text-primary text-sm transition-colors ${isSelected ? 'selected' : ''}`;
                    workTag.dataset.workId = work.id;
                    workTag.innerHTML = `
                        <div class="flex items-center justify-between">
                            <span>${work.title}</span>
                            <i class="fas fa-check ml-2 ${isSelected ? 'opacity-100' : 'opacity-0'} transition-opacity"></i>
                        </div>
                    `;
                    
                    workTag.addEventListener('click', function() {
                        toggleWorkSelection(work.id);
                    });
                    
                    worksList.appendChild(workTag);
                });
            }

            // 切换作品选择状态
            function toggleWorkSelection(workId) {
                const workTag = document.querySelector(`[data-work-id="${workId}"]`);
                const checkIcon = workTag.querySelector('i');
                
                workTag.classList.toggle('selected');
                checkIcon.classList.toggle('opacity-100');
                checkIcon.classList.toggle('opacity-0');
            }

            // 选择分类
            function selectCategory(category) {
                // 清除所有选中状态
                document.querySelectorAll('.category-option').forEach(option => {
                    option.classList.remove('selected');
                });
                
                // 设置选中状态
                const selectedOption = document.querySelector(`[data-category="${category}"]`);
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                    document.querySelector('#setting-category').value = category;
                }
            }

            // 更新字符计数
            function updateCharCount() {
                const description = document.querySelector('#setting-description');
                const charCount = document.querySelector('#char-count');
                charCount.textContent = description.value.length;
            }

            // 表单验证
            function validateForm() {
                let isValid = true;
                const errors = {};

                // 验证设定名词
                const term = document.querySelector('#setting-term').value.trim();
                if (!term) {
                    errors.term = '请输入设定名词';
                    isValid = false;
                } else if (term.length > 50) {
                    errors.term = '设定名词不能超过50个字符';
                    isValid = false;
                }

                // 验证分类
                const category = document.querySelector('#setting-category').value;
                if (!category) {
                    errors.category = '请选择设定分类';
                    isValid = false;
                }

                // 验证描述
                const description = document.querySelector('#setting-description').value.trim();
                if (!description) {
                    errors.description = '请输入设定描述';
                    isValid = false;
                } else if (description.length < 10) {
                    errors.description = '设定描述至少需要10个字符';
                    isValid = false;
                } else if (description.length > 2000) {
                    errors.description = '设定描述不能超过2000个字符';
                    isValid = false;
                }

                // 显示错误信息
                Object.keys(errors).forEach(field => {
                    const errorElement = document.querySelector(`#${field}-error`);
                    if (errorElement) {
                        errorElement.textContent = errors[field];
                        errorElement.classList.remove('hidden');
                    }
                });

                // 清除没有错误的字段的错误信息
                ['term', 'category', 'description'].forEach(field => {
                    if (!errors[field]) {
                        const errorElement = document.querySelector(`#${field}-error`);
                        if (errorElement) {
                            errorElement.classList.add('hidden');
                        }
                    }
                });

                return isValid;
            }

            // 获取选中的作品
            function getSelectedWorks() {
                const selectedWorks = [];
                document.querySelectorAll('.work-tag.selected').forEach(tag => {
                    selectedWorks.push(tag.dataset.workId);
                });
                return selectedWorks;
            }

            // 保存设定
            function saveSetting() {
                if (!validateForm()) {
                    return;
                }

                // 显示加载状态
                const saveBtn = document.querySelector('#save-btn');
                const loadingOverlay = document.querySelector('#loading-overlay');
                
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<i class="fas fa-spinner loading-spinner mr-2"></i>保存中...';
                loadingOverlay.classList.remove('hidden');

                // 模拟保存过程
                setTimeout(() => {
                    const formData = {
                        term: document.querySelector('#setting-term').value.trim(),
                        category: document.querySelector('#setting-category').value,
                        description: document.querySelector('#setting-description').value.trim(),
                        relatedWorks: getSelectedWorks()
                    };

                    console.log('保存设定数据:', formData);

                    // 隐藏加载状态
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = '保存';
                    loadingOverlay.classList.add('hidden');

                    // 显示成功提示并跳转
                    alert(isEditMode ? '设定修改成功！' : '设定添加成功！');
                    window.location.href = 'P-SETTING_MANAGE.html';
                }, 1500);
            }

            // 事件监听器
            // 返回按钮
            document.querySelector('#back-btn').addEventListener('click', function() {
                window.location.href = 'P-SETTING_MANAGE.html';
            });

            // 保存按钮
            document.querySelector('#save-btn').addEventListener('click', function() {
                saveSetting();
            });

            // 分类选择
            document.querySelectorAll('.category-option').forEach(option => {
                option.addEventListener('click', function() {
                    const category = this.dataset.category;
                    selectCategory(category);
                });
            });

            // 字符计数更新
            document.querySelector('#setting-description').addEventListener('input', updateCharCount);

            // 表单提交
            document.querySelector('#setting-form').addEventListener('submit', function(e) {
                e.preventDefault();
                saveSetting();
            });

            // 初始化页面
            initializeForm();
        });
    </script>
</body>
</html>
