<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨夜文书 - 服务</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B35',
                        secondary: '#4ECDC4',
                        tertiary: '#45B7D1',
                        success: '#96CEB4',
                        danger: '#FFEAA7',
                        warning: '#FD79A8',
                        dark: {
                            100: '#1A1A1A',
                            200: '#2D2D2D',
                            300: '#404040',
                            400: '#525252',
                            500: '#737373'
                        },
                        text: {
                            primary: '#FFFFFF',
                            secondary: '#B3B3B3',
                            tertiary: '#808080'
                        }
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif']
                    },
                    boxShadow: {
                        'card': '0 4px 12px rgba(0, 0, 0, 0.3)',
                        'fab': '0 6px 20px rgba(255, 107, 53, 0.4)'
                    }
                }
            }
        }
    </script>
    <style>
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .service-card {
            transition: all 0.3s ease;
            background: rgba(45, 45, 45, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .service-card:hover {
            background-color: rgba(64, 64, 64, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .nav-item {
            transition: all 0.2s ease;
            position: relative;
            color: #B3B3B3;
        }
        
        .nav-item.active {
            color: #FF6B35;
        }
        
        .glass {
            background: rgba(45, 45, 45, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .theme-transition {
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }
        
        body.light-theme {
            --bg-dark-100: #F5F5F5;
            --bg-dark-200: #FFFFFF;
            --bg-dark-300: #F0F0F0;
            --text-primary: #1A1A1A;
            --text-secondary: #525252;
            --border-color: #E0E0E0;
        }
        
        body.light-theme .service-card {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(0, 0, 0, 0.05);
        }
        
        body.light-theme .service-card:hover {
            background-color: rgba(240, 240, 240, 0.7);
        }
        
        .service-icon {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.2) 0%, rgba(255, 107, 53, 0.1) 100%);
            border: 1px solid rgba(255, 107, 53, 0.3);
        }
        
        .character-icon {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.2) 0%, rgba(78, 205, 196, 0.1) 100%);
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        
        .setting-icon {
            background: linear-gradient(135deg, rgba(69, 183, 209, 0.2) 0%, rgba(69, 183, 209, 0.1) 100%);
            border: 1px solid rgba(69, 183, 209, 0.3);
        }
        
        .foreshadowing-icon {
            background: linear-gradient(135deg, rgba(150, 206, 180, 0.2) 0%, rgba(150, 206, 180, 0.1) 100%);
            border: 1px solid rgba(150, 206, 180, 0.3);
        }
        
        .map-icon {
            background: linear-gradient(135deg, rgba(253, 121, 168, 0.2) 0%, rgba(253, 121, 168, 0.1) 100%);
            border: 1px solid rgba(253, 121, 168, 0.3);
        }
    </style>
</head>
<body class="bg-dark-100 text-text-primary font-sans theme-transition">
    <!-- 状态栏 -->
    <div id="status-bar" class="bg-dark-100 text-text-primary text-sm flex justify-between items-center px-4 py-1 safe-top">
        <div class="flex items-center space-x-1">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 主容器 -->
    <div id="main-container" class="min-h-screen bg-dark-100 pb-20">
        <!-- 顶部标题栏 -->
        <header id="page-header" class="glass px-6 py-4 border-b border-dark-300 theme-transition">
            <div id="header-content" class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <h1 id="page-title" class="text-xl font-semibold text-text-primary">服务</h1>
                </div>
                <button id="search-btn" class="w-10 h-10 rounded-full bg-dark-300/50 backdrop-blur-md flex items-center justify-center theme-transition">
                    <i class="fas fa-search text-text-secondary"></i>
                </button>
            </div>
        </header>

        <!-- 服务介绍区域 -->
        <section id="intro-section" class="px-6 py-6">
            <div id="intro-card" class="bg-gradient-to-r from-dark-200 to-dark-300 rounded-xl p-6 shadow-card">
                <div id="intro-content" class="text-center">
                    <div id="intro-icon" class="w-16 h-16 bg-primary/20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-tools text-primary text-2xl"></i>
                    </div>
                    <h2 id="intro-title" class="text-lg font-semibold text-text-primary mb-2">创作辅助工具</h2>
                    <p id="intro-description" class="text-text-secondary text-sm">专业的创作辅助功能，助您打造完美作品</p>
                </div>
            </div>
        </section>

        <!-- 服务功能区域 -->
        <section id="services-section" class="px-6 pb-6">
            <div id="services-grid" class="space-y-4">
                <!-- 人物管理卡片 -->
                <div id="character-service-card" class="service-card rounded-xl p-4 cursor-pointer">
                    <div class="flex items-center space-x-4">
                        <div id="character-icon" class="w-12 h-12 character-icon rounded-lg flex items-center justify-center">
                            <i class="fas fa-users text-secondary text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <h3 id="character-title" class="font-semibold text-text-primary">人物管理</h3>
                            <p id="character-desc" class="text-sm text-text-secondary">创建和管理角色信息，构建人物关系网</p>
                        </div>
                        <div id="character-stats" class="text-right">
                            <div class="text-lg font-bold text-secondary">48</div>
                            <div class="text-xs text-text-tertiary">人物</div>
                        </div>
                        <i class="fas fa-chevron-right text-text-tertiary"></i>
                    </div>
                </div>

                <!-- 设定管理卡片 -->
                <div id="setting-service-card" class="service-card rounded-xl p-4 cursor-pointer">
                    <div class="flex items-center space-x-4">
                        <div id="setting-icon" class="w-12 h-12 setting-icon rounded-lg flex items-center justify-center">
                            <i class="fas fa-cog text-tertiary text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <h3 id="setting-title" class="font-semibold text-text-primary">设定管理</h3>
                            <p id="setting-desc" class="text-sm text-text-secondary">管理世界观设定、专有名词和规则</p>
                        </div>
                        <div id="setting-stats" class="text-right">
                            <div class="text-lg font-bold text-tertiary">23</div>
                            <div class="text-xs text-text-tertiary">设定</div>
                        </div>
                        <i class="fas fa-chevron-right text-text-tertiary"></i>
                    </div>
                </div>

                <!-- 伏笔管理卡片 -->
                <div id="foreshadowing-service-card" class="service-card rounded-xl p-4 cursor-pointer">
                    <div class="flex items-center space-x-4">
                        <div id="foreshadowing-icon" class="w-12 h-12 foreshadowing-icon rounded-lg flex items-center justify-center">
                            <i class="fas fa-lightbulb text-success text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <h3 id="foreshadowing-title" class="font-semibold text-text-primary">伏笔管理</h3>
                            <p id="foreshadowing-desc" class="text-sm text-text-secondary">记录和追踪伏笔，确保情节连贯性</p>
                        </div>
                        <div id="foreshadowing-stats" class="text-right">
                            <div class="text-lg font-bold text-success">15</div>
                            <div class="text-xs text-text-tertiary">伏笔</div>
                        </div>
                        <i class="fas fa-chevron-right text-text-tertiary"></i>
                    </div>
                </div>

                <!-- 地图生成卡片 -->
                <div id="map-service-card" class="service-card rounded-xl p-4 cursor-pointer">
                    <div class="flex items-center space-x-4">
                        <div id="map-icon" class="w-12 h-12 map-icon rounded-lg flex items-center justify-center">
                            <i class="fas fa-map-marked-alt text-warning text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <h3 id="map-title" class="font-semibold text-text-primary">地图生成</h3>
                            <p id="map-desc" class="text-sm text-text-secondary">AI智能生成场景地图，支持路线规划</p>
                        </div>
                        <div id="map-stats" class="text-right">
                            <div class="text-lg font-bold text-warning">7</div>
                            <div class="text-xs text-text-tertiary">地图</div>
                        </div>
                        <i class="fas fa-chevron-right text-text-tertiary"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- 快捷功能区域 -->
        <section id="quick-actions-section" class="px-6 pb-6">
            <h3 id="quick-actions-title" class="text-lg font-semibold text-text-primary mb-4">快捷功能</h3>
            <div id="quick-actions-grid" class="grid grid-cols-2 gap-4">
                <!-- AI助手卡片 -->
                <div id="ai-assistant-card" class="service-card rounded-xl p-4 cursor-pointer">
                    <div class="text-center">
                        <div id="ai-icon" class="w-12 h-12 service-icon rounded-lg flex items-center justify-center mx-auto mb-3">
                            <i class="fas fa-robot text-primary text-xl"></i>
                        </div>
                        <h4 id="ai-title" class="font-medium text-text-primary mb-1">AI助手</h4>
                        <p id="ai-desc" class="text-xs text-text-secondary">智能写作建议</p>
                    </div>
                </div>

                <!-- 一致性检查卡片 -->
                <div id="consistency-check-card" class="service-card rounded-xl p-4 cursor-pointer">
                    <div class="text-center">
                        <div id="check-icon" class="w-12 h-12 character-icon rounded-lg flex items-center justify-center mx-auto mb-3">
                            <i class="fas fa-check-circle text-secondary text-xl"></i>
                        </div>
                        <h4 id="check-title" class="font-medium text-text-primary mb-1">一致性检查</h4>
                        <p id="check-desc" class="text-xs text-text-secondary">情节逻辑校验</p>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- 底部导航栏 -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-dark-200/80 backdrop-blur-md border-t border-dark-300/50 flex justify-around items-center h-16 px-2 safe-bottom z-40">
        <a id="nav-home" href="P-HOME.html" class="nav-item flex flex-col items-center p-2 text-text-secondary">
            <i class="fas fa-home text-xl mb-1"></i>
            <span class="text-xs">首页</span>
        </a>
        <button id="theme-toggle" class="nav-item flex flex-col items-center p-2">
            <i class="fas fa-moon text-xl mb-1 transition-transform duration-500"></i>
            <span class="text-xs">主题</span>
        </button>
        <a id="nav-service" href="#" class="nav-item active flex flex-col items-center p-2">
            <i class="fas fa-tools text-xl mb-1"></i>
            <span class="text-xs">服务</span>
        </a>
        <a id="nav-profile" href="P-USER_PROFILE.html" class="nav-item flex flex-col items-center p-2 text-text-secondary">
            <i class="fas fa-user text-xl mb-1"></i>
            <span class="text-xs">我的</span>
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 人物管理卡片点击事件
            document.querySelector('#character-service-card').addEventListener('click', function() {
                window.location.href = 'P-CHARACTER_MANAGE.html';
            });

            // 设定管理卡片点击事件
            document.querySelector('#setting-service-card').addEventListener('click', function() {
                window.location.href = 'P-SETTING_MANAGE.html';
            });

            // 伏笔管理卡片点击事件
            document.querySelector('#foreshadowing-service-card').addEventListener('click', function() {
                window.location.href = 'P-FORESHADOWING_MANAGE.html';
            });

            // 地图生成卡片点击事件
            document.querySelector('#map-service-card').addEventListener('click', function() {
                window.location.href = 'P-MAP_CREATE.html';
            });

            // AI助手卡片点击事件
            document.querySelector('#ai-assistant-card').addEventListener('click', function() {
                console.log('AI助手功能');
                // 这里可以实现AI助手的具体功能
            });

            // 一致性检查卡片点击事件
            document.querySelector('#consistency-check-card').addEventListener('click', function() {
                console.log('一致性检查功能');
                // 这里可以实现一致性检查的具体功能
            });

            // 搜索按钮点击事件
            document.querySelector('#search-btn').addEventListener('click', function() {
                console.log('搜索功能');
                // 这里可以实现搜索功能
            });

            // 底部导航栏点击事件
            document.querySelector('#nav-home').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-HOME.html';
            });

            document.querySelector('#nav-service').addEventListener('click', function(e) {
                e.preventDefault();
                // 已在服务页面，无需操作
            });

            document.querySelector('#nav-profile').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-USER_PROFILE.html';
            });

            // 主题切换功能
            const themeToggle = document.querySelector('#theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            let isDarkMode = true;
            
            themeToggle.addEventListener('click', function() {
                isDarkMode = !isDarkMode;
                
                if (isDarkMode) {
                    // 切换到深色模式
                    document.body.classList.remove('light-theme');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    themeIcon.style.transform = 'rotate(0deg)';
                } else {
                    // 切换到浅色模式
                    document.body.classList.add('light-theme');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    themeIcon.style.transform = 'rotate(180deg)';
                }
                
                // 更新具有主题过渡效果的元素
                document.querySelectorAll('.theme-transition').forEach(el => {
                    el.style.transition = 'background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease';
                });
            });
        });
    </script>
</body>
</html>
