<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨夜文书 - 登录</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B35',
                        secondary: '#4ECDC4',
                        tertiary: '#45B7D1',
                        success: '#96CEB4',
                        danger: '#FFEAA7',
                        warning: '#FD79A8',
                        dark: {
                            100: '#1A1A1A',
                            200: '#2D2D2D',
                            300: '#404040',
                            400: '#525252',
                            500: '#737373'
                        },
                        text: {
                            primary: '#FFFFFF',
                            secondary: '#B3B3B3',
                            tertiary: '#808080'
                        }
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif']
                    },
                    boxShadow: {
                        'card': '0 4px 12px rgba(0, 0, 0, 0.3)',
                        'fab': '0 6px 20px rgba(255, 107, 53, 0.4)',
                        'input-focus': '0 0 0 2px rgba(255, 107, 53, 0.3)'
                    }
                }
            }
        }
    </script>
    <style>
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .glass {
            background: rgba(45, 45, 45, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .form-input {
            background: rgba(64, 64, 64, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.3);
            background: rgba(64, 64, 64, 0.7);
        }
        
        .login-button {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8A65 100%);
            transition: all 0.3s ease;
        }
        
        .login-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.3));
        }
        
        .link-hover {
            transition: color 0.3s ease;
        }
        
        .link-hover:hover {
            color: #FF6B35;
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-dark-100 text-text-primary font-sans min-h-screen">
    <!-- 状态栏 -->
    <div id="status-bar" class="bg-dark-100 text-text-primary text-sm flex justify-between items-center px-4 py-1 safe-top">
        <div class="flex items-center space-x-1">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 主容器 -->
    <div id="main-container" class="min-h-screen bg-dark-100 flex flex-col">
        <!-- 顶部Logo区域 -->
        <header id="logo-header" class="flex-1 flex flex-col items-center justify-center px-8 py-12 fade-in">
            <!-- Logo图标 -->
            <div id="app-logo" class="w-24 h-24 mb-6 logo-glow">
                <div class="w-full h-full bg-gradient-to-br from-primary to-secondary rounded-3xl flex items-center justify-center shadow-card">
                    <i class="fas fa-feather-alt text-4xl text-white"></i>
                </div>
            </div>
            
            <!-- 应用名称 -->
            <h1 id="app-name" class="text-3xl font-bold text-text-primary mb-2">墨夜文书</h1>
            <p id="app-slogan" class="text-text-secondary text-center mb-12">专为创作者打造的智能写作工具</p>
        </header>

        <!-- 登录表单区域 -->
        <main id="login-main" class="flex-1 px-8 pb-12">
            <div id="login-card" class="glass rounded-2xl p-8 shadow-card fade-in">
                <!-- 登录表单 -->
                <form id="login-form" class="space-y-6">
                    <!-- 账号输入框 -->
                    <div id="username-field" class="space-y-2">
                        <label for="username" class="block text-sm font-medium text-text-secondary">
                            账号 <span class="text-danger">*</span>
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-input w-full px-4 py-3 pl-12 text-text-primary placeholder-text-tertiary rounded-xl"
                                placeholder="请输入手机号或邮箱"
                                required
                                autocomplete="username"
                            >
                            <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-text-tertiary"></i>
                        </div>
                        <div id="username-error" class="text-danger text-xs hidden">请输入有效的手机号或邮箱</div>
                    </div>

                    <!-- 密码输入框 -->
                    <div id="password-field" class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-text-secondary">
                            密码 <span class="text-danger">*</span>
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input w-full px-4 py-3 pl-12 pr-12 text-text-primary placeholder-text-tertiary rounded-xl"
                                placeholder="请输入密码"
                                required
                                autocomplete="current-password"
                            >
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-text-tertiary"></i>
                            <button 
                                type="button" 
                                id="toggle-password" 
                                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-text-tertiary hover:text-text-secondary transition-colors"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div id="password-error" class="text-danger text-xs hidden">密码不能为空</div>
                    </div>

                    <!-- 记住密码和忘记密码 -->
                    <div id="login-options" class="flex items-center justify-between">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" id="remember-me" class="sr-only">
                            <div class="relative">
                                <div class="w-5 h-5 bg-dark-300 rounded border border-text-tertiary transition-colors"></div>
                                <i class="fas fa-check absolute left-1 top-1 w-3 h-3 text-primary hidden"></i>
                            </div>
                            <span class="text-sm text-text-secondary">记住密码</span>
                        </label>
                        <button 
                            type="button" 
                            id="forgot-password-link" 
                            class="text-sm text-primary link-hover"
                        >
                            忘记密码？
                        </button>
                    </div>

                    <!-- 登录按钮 -->
                    <button 
                        type="submit" 
                        id="login-button" 
                        class="login-button w-full py-3 px-6 text-white font-semibold rounded-xl shadow-card flex items-center justify-center space-x-2"
                    >
                        <span id="login-button-text">登录</span>
                        <i id="login-loading" class="fas fa-spinner loading-spinner hidden"></i>
                    </button>

                    <!-- 错误提示 -->
                    <div id="login-error" class="text-danger text-sm text-center hidden p-3 bg-dark-200 rounded-lg">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span id="login-error-text">账号或密码错误，请重试</span>
                    </div>
                </form>

                <!-- 注册链接 -->
                <div id="register-section" class="mt-8 text-center">
                    <p class="text-text-secondary text-sm">
                        还没有账号？
                        <button 
                            id="register-link" 
                            class="text-primary font-medium link-hover ml-1"
                        >
                            立即注册
                        </button>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <!-- 成功提示模态框 -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="glass rounded-2xl p-8 mx-8 max-w-sm w-full text-center">
            <div class="w-16 h-16 bg-success rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-2xl text-white"></i>
            </div>
            <h3 class="text-lg font-semibold text-text-primary mb-2">登录成功</h3>
            <p class="text-text-secondary mb-6">欢迎回来，开始你的创作之旅</p>
            <button id="success-confirm" class="login-button px-6 py-2 text-white font-medium rounded-lg">
                确定
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取表单元素
            const loginForm = document.querySelector('#login-form');
            const usernameInput = document.querySelector('#username');
            const passwordInput = document.querySelector('#password');
            const loginButton = document.querySelector('#login-button');
            const loginButtonText = document.querySelector('#login-button-text');
            const loginLoading = document.querySelector('#login-loading');
            const loginError = document.querySelector('#login-error');
            const loginErrorText = document.querySelector('#login-error-text');
            const togglePassword = document.querySelector('#toggle-password');
            const rememberMeCheckbox = document.querySelector('#remember-me');
            const successModal = document.querySelector('#success-modal');

            // 密码显示/隐藏切换
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });

            // 记住密码复选框样式
            rememberMeCheckbox.addEventListener('change', function() {
                const checkboxDiv = this.nextElementSibling;
                const checkIcon = checkboxDiv.querySelector('i');
                
                if (this.checked) {
                    checkboxDiv.querySelector('div').classList.add('bg-primary', 'border-primary');
                    checkboxDiv.querySelector('div').classList.remove('bg-dark-300', 'border-text-tertiary');
                    checkIcon.classList.remove('hidden');
                } else {
                    checkboxDiv.querySelector('div').classList.remove('bg-primary', 'border-primary');
                    checkboxDiv.querySelector('div').classList.add('bg-dark-300', 'border-text-tertiary');
                    checkIcon.classList.add('hidden');
                }
            });

            // 表单验证函数
            function validateForm() {
                let isValid = true;
                
                // 清除之前的错误提示
                document.querySelector('#username-error').classList.add('hidden');
                document.querySelector('#password-error').classList.add('hidden');
                loginError.classList.add('hidden');
                
                // 验证用户名
                const username = usernameInput.value.trim();
                if (!username) {
                    document.querySelector('#username-error').textContent = '请输入账号';
                    document.querySelector('#username-error').classList.remove('hidden');
                    isValid = false;
                } else if (!isValidEmailOrPhone(username)) {
                    document.querySelector('#username-error').textContent = '请输入有效的手机号或邮箱';
                    document.querySelector('#username-error').classList.remove('hidden');
                    isValid = false;
                }
                
                // 验证密码
                const password = passwordInput.value.trim();
                if (!password) {
                    document.querySelector('#password-error').textContent = '请输入密码';
                    document.querySelector('#password-error').classList.remove('hidden');
                    isValid = false;
                } else if (password.length < 6) {
                    document.querySelector('#password-error').textContent = '密码长度至少6位';
                    document.querySelector('#password-error').classList.remove('hidden');
                    isValid = false;
                }
                
                return isValid;
            }

            // 验证邮箱或手机号格式
            function isValidEmailOrPhone(value) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const phoneRegex = /^1[3-9]\d{9}$/;
                return emailRegex.test(value) || phoneRegex.test(value);
            }

            // 设置登录按钮状态
            function setLoginButtonLoading(loading) {
                if (loading) {
                    loginButton.disabled = true;
                    loginButtonText.textContent = '登录中...';
                    loginLoading.classList.remove('hidden');
                } else {
                    loginButton.disabled = false;
                    loginButtonText.textContent = '登录';
                    loginLoading.classList.add('hidden');
                }
            }

            // 显示登录错误
            function showLoginError(message) {
                loginErrorText.textContent = message;
                loginError.classList.remove('hidden');
            }

            // 表单提交事件
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                setLoginButtonLoading(true);
                
                // 模拟登录请求
                setTimeout(() => {
                    setLoginButtonLoading(false);
                    
                    // 模拟登录成功（在实际应用中，这里会进行真实的登录验证）
                    // 为了演示，我们假设登录总是成功的
                    const isLoginSuccessful = true;
                    
                    if (isLoginSuccessful) {
                        // 保存记住密码
                        if (rememberMeCheckbox.checked) {
                            localStorage.setItem('rememberedUsername', usernameInput.value);
                            localStorage.setItem('rememberedPassword', passwordInput.value);
                        } else {
                            localStorage.removeItem('rememberedUsername');
                            localStorage.removeItem('rememberedPassword');
                        }
                        
                        // 显示成功模态框
                        successModal.classList.remove('hidden');
                    } else {
                        showLoginError('账号或密码错误，请重试');
                    }
                }, 2000);
            });

            // 成功模态框确认按钮
            document.querySelector('#success-confirm').addEventListener('click', function() {
                successModal.classList.add('hidden');
                // 跳转到首页
                window.location.href = 'P-HOME.html';
            });

            // 忘记密码链接
            document.querySelector('#forgot-password-link').addEventListener('click', function() {
                window.location.href = 'P-FORGOT_PASSWORD.html';
            });

            // 注册链接
            document.querySelector('#register-link').addEventListener('click', function() {
                window.location.href = 'P-REGISTER.html';
            });

            // 页面加载时检查记住的密码
            function loadRememberedCredentials() {
                const rememberedUsername = localStorage.getItem('rememberedUsername');
                const rememberedPassword = localStorage.getItem('rememberedPassword');
                
                if (rememberedUsername && rememberedPassword) {
                    usernameInput.value = rememberedUsername;
                    passwordInput.value = rememberedPassword;
                    rememberMeCheckbox.checked = true;
                    rememberMeCheckbox.dispatchEvent(new Event('change'));
                }
            }

            // 输入框焦点事件
            usernameInput.addEventListener('focus', function() {
                document.querySelector('#username-error').classList.add('hidden');
                loginError.classList.add('hidden');
            });

            passwordInput.addEventListener('focus', function() {
                document.querySelector('#password-error').classList.add('hidden');
                loginError.classList.add('hidden');
            });

            // 初始化页面
            loadRememberedCredentials();
        });
    </script>
</body>
</html>
